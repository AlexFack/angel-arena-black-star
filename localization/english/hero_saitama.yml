DOTA_Tooltip_ability_saitama_serious_punch: Serious Punch
DOTA_Tooltip_ability_saitama_serious_punch_Description: 'Saitama makes an effort to strike, stunning the target and inflicting increased damage on her and all creatures behind her. The radius of the splash damage depends on the damage of the hero. The ability has a small chance to instantly kill the target.'
DOTA_Tooltip_ability_saitama_serious_punch_Lore: Let me become a bit more serious, so that you put all of yourself into this battle...
DOTA_Tooltip_ability_saitama_serious_punch_Note0: The ability can be applied to an ally with the creation of a splash, but he himself will not cause any damage, and the duration of stunning will always be equal to 2 seconds.
DOTA_Tooltip_ability_saitama_serious_punch_Note1: When an instant kill is triggered, splash damage will not be applied.
DOTA_Tooltip_ability_saitama_serious_punch_Note3: Chance of instant kill can work on the boss.
