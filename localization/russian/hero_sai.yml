npc_arena_hero_sai_hype: 'Сай становится сильнее от полученных ран, упиваясь сражением. Он не боится ранений, быстро восстанавливая их, а в крайнем случае он высвобождает свою истинную сущность - древнего, могущественного демона, который достанет врага где угодно...'
npc_arena_hero_sai_bio: 'Могучий Воин бороздил множество миров в поисках достойных оппонентов. Никто не знал, откуда Он пришел и на что был способен: желающие сразиться с Ним не могли даже поцарапать его кожу, а Ему стоило лишь немного шевельнуть цепью булавы, чтобы повалить противника замертво. В мирах Он долго не задерживался - убедившись в слабости существ, Он шел дальше по своему неведомому пути. Бывало, что противники могли дать Ему более-менее достойный бой, однако лишь до той поры, пока Воин не получал глубокую рану - проливая свою кровь, неведомая сила наполняла Его, и удары Его становились тем сильнее, чем более серьезные раны Он получал. А когда бой заканчивался, повреждения затягивались, будто их и не было. Но однажды страннику довелось столкнуться с Кадашем. Он бросил ему вызов, и началась кровопролитная схватка. Никогда прежде Ему не приходилось сражаться с таким врагом - его клинок, достигая цели, не мог поранить толстый доспех Бессмертного Всадника. Снова и снова Воин принимал удары, и становился всё сильнее и сильнее. Все чаще начинал он сам себя ранить, чтобы испытать больше боли, но все равно ему не хватало силы, чтобы дать отпор напору Кадашу. Никто не уступал. И вот, казалось, конец - Его тело было покрыто ужасающими ранами, казалось, несовместимыми с жизнью. «Это был достойный поединок... Никогда мне не доводилось встречать столь искуссного врага...» - прохрипел Воин, опираясь на клинок. «Ты будешь вторым, кому я покажу свой истинный лик...» Воин поразил себя мечом в самое сердце, и некая устрашающая мощь разорвала его изнутри - пред Кадашем предстало огненное, демоническое чудовище, источавшее из себя огромные волны силы и разрушения. Одним взмахом руки оно прикончило Бессмертного Всадника, после чего истлело... Кадаш не погиб, но отдал дань уважения могучему сопернику, после продолжив свой путь. Воин также не умер окончательно - много времени потребовалось Ему, чтобы восстановить свое тело воедино из праха. Восстановившись же, Он нашел новую цель своего странствия - вновь отыскать всадника, и вновь бросить ему вызов. Этот путь привел Его на арену Ангелов, где помимо Кадаша собрались сильнейшие воины со всего Мироздания. Это состязание обещало Ему славную победу... Либо славную смерть.'

