DOTA_Tooltip_ability_saitama_limiter_Description: 'Докажите, что у вас достаточно сил, чтобы разрушить свой лимитер! При активации способности сила героя увеличивается в зависимости от её количества за каждый стак лимитёра + фиксированный бонус.'
DOTA_Tooltip_ability_saitama_limiter_aghanim_description: Бонус к силе не имеет ограничения по времени, но снижен. Также не даётся фиксированный бонус.
