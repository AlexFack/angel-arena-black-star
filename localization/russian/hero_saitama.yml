DOTA_Tooltip_ability_saitama_limiter_Note0: Фиксированный бонус к силе во время использования не увеличивается в зависимости от стаков.
DOTA_Tooltip_ability_saitama_limiter_Note1: При смерти бонус к силе исчезает.
