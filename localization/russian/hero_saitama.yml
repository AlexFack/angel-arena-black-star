DOTA_Tooltip_ability_saitama_jogging_Description: 'Когда Сайтама пробегает некоторую дистанцию, он получает %bonus_strength% силу и %stacks_amount% стак лимитера.'
DOTA_Tooltip_ability_saitama_jogging_Lore: И десятикилометровая пробежка...
DOTA_Tooltip_ability_saitama_jogging_range: 'ДИСТАНЦИЯ:'
DOTA_Tooltip_modifier_saitama_jogging_Description: Каждые 100%% (сейчас %dMODIFIER_PROPERTY_TOOLTIP%%%) срабатывает эффект способности Jogging.

DOTA_Tooltip_ability_saitama_serious_punch_Description: 'Сайтама прилагает к удару усилие, оглушая цель и нанося увеличенный урон ей и всем существам за ней. Радиус сплеш-урона зависит от урона героя. Способность имеет небольшой шанс мгновенно убить цель.'
DOTA_Tooltip_ability_saitama_serious_punch_Lore: Позволь мне стать немного серьезнее, чтобы ты вложил в эту битву всего себя...
DOTA_Tooltip_ability_saitama_serious_punch_Note0: Способность можно применить на союзника с созданием сплеша, но ему самому не нанесётся никакого урона, а длительность оглушения всегда будет равна двум секундам.
DOTA_Tooltip_ability_saitama_serious_punch_Note1: При срабатывании мгновенного убийства сплеш-урон не нанесётся.
DOTA_Tooltip_ability_saitama_serious_punch_Note2: Расчёт радиуса сплеша идёт без учёта множителя урона.
DOTA_Tooltip_ability_saitama_serious_punch_Note3: Шанс мгновенного убийства может сработать на босса.
