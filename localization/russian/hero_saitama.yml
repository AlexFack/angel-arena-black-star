npc_arena_hero_saitama: Saitama
npc_arena_hero_saitama_hype: 'Внешность бывает обманчива. Проходя через жестокие тренировки, Сайтама разрушает лимит своих сил, что позволяет ему преумножать их. Хватит ли у вас воли, чтобы пройти их до конца?'
npc_arena_hero_saitama_bio: 'По словам Сайтамы, ещё в детстве, он проводил много времени за просмотром супергеройских шоу, и мечтал, что когда-нибудь сможет стать таким же героем, как и они. Сайтама был обычным офисным планктоном, который постоянно устраивался на работу, но получал отказ. Однажды, после очередного собеседования, Сайтама возвращался одной из улиц домой, услышав при этом людские крики о том, что впереди опасность и чтобы все спасались, однако он идет дальше и встречает огромного краба-монстра. «Я хотел стать супергероем, который уделывает таких штампованных злодеев, как ты… Одним ударом». Он с яростным криком говорит, что закончил поиск работы и сам отвлекает краба к себе, Крабинатор лишь избивает Сайтаму несколько раз, говоря, что он не герой, а лишь смешит его и что у него нет шансов против него, однако стоило Крабинатору только расслабиться, как Сайтама хватает того за глаз и вырывает его, тем самым побеждая крабового монстра. После этой схватки Сайтама решает стать могучим супергероем, он начинает ежедневный график обучения, который состоял из 100 отжиманий, 100 приседаний и 10 км бега каждый день. Он так же ел три раза в день, но только бананы в качестве завтрака, а также не использовал кондиционер, чтобы укрепить его моральное сопротивление. Эти ежедневные мероприятия были очень жестокими и вызывали у него мучительные боли, такие как мышечные спазмы и внутренние кровотечения. Однако Сайтама не сдавался и продолжал тренировки днем за днем, чтобы стать супергероем.'

DOTA_Tooltip_ability_saitama_push_ups_Description: 'Сайтама делает сотню отжиманий, становясь сильнее. По окончании действия способности он навсегда увеличивает силу и получает %stacks_amount% стак лимитера. Во время применения он неуязвим.'
DOTA_Tooltip_ability_saitama_push_ups_Note0: Настоящий герой не будет использовать читы, вроде Refresher Orb.
DOTA_Tooltip_ability_saitama_push_ups_Lore: Сотня отжиманий...
