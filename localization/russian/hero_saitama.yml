DOTA_Tooltip_modifier_saitama_push_ups_invulnerability_Description: 'Неуязвим.'

DOTA_Tooltip_ability_saitama_sit_ups_Description: 'Сайтама делает сотню упражнений на пресс, становясь сильнее. По окончании действия способности он навсегда увеличивает силу и получает и %stacks_amount% стак лимитера. Во время применения он неуязвим.'
DOTA_Tooltip_ability_saitama_sit_ups_Note0: Ничто не способно остановить настоящего героя во время тренировки.
DOTA_Tooltip_ability_saitama_sit_ups_Lore: Сотня на пресс...
